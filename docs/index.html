<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Charts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e1117;
            color: #fafafa;
            margin: 0;
            padding: 0;
            position: sticky;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            width: 66.67%;
            max-width: 1200px;
            background-color: #262730;
            border-radius: 8px;
            padding: 30px;
            border: 1px solid #404040;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin: 0 auto 20px auto;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        h1 {
            color: #00cc96;
            margin-bottom: 8px;
            font-size: 1.5em;
        }
        .main-button {
            background-color: #00cc96;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin: 8px 0;
            transition: background-color 0.3s;
        }
        .main-button:hover {
            background-color: #00a876;
        }
        .info {
            color: #888;
            margin-top: 20px;
            line-height: 1.5;
        }
        .instructions {
            background-color: #1a1a1a;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }
        .instructions h3 {
            color: #00cc96;
            margin-top: 0;
        }
        code {
            background-color: #404040;
            padding: 2px 6px;
            border-radius: 3px;
            color: #00cc96;
        }
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            background-color: #1a1a1a;
        }
        .status.checking {
            border-left: 4px solid #ffa500;
        }
        .status.ready {
            border-left: 4px solid #00cc96;
        }
        .status.empty {
            border-left: 4px solid #ff6b6b;
        }
        .search-container {
            margin: 8px 0;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 6px;
            border: 1px solid #404040;
        }
        .search-title {
            color: #00cc96;
            margin-bottom: 6px;
            font-size: 1em;
            font-weight: bold;
        }
        .search-input {
            width: 100%;
            padding: 8px 12px;
            background-color: #262730;
            border: 1px solid #404040;
            border-radius: 6px;
            color: #fafafa;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: #00cc96;
        }
        .search-input::placeholder {
            color: #888;
        }
        .search-button {
            background-color: #00cc96;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #00a876;
        }
        .search-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .search-result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .search-result.success {
            background-color: rgba(0, 204, 150, 0.1);
            border: 1px solid #00cc96;
            color: #00cc96;
        }
        .search-result.error {
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
        }
        .token-info {
            margin-top: 10px;
            color: #fafafa;
        }
        .token-link {
            display: inline-block;
            margin-top: 10px;
            background-color: #00cc96;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .token-link:hover {
            background-color: #00a876;
        }
        
        /* Signals Table Styles */
        .signals-container {
            width: 66.67%;
            max-width: 1200px;
            margin: 40px auto;
            background-color: #262730;
            border-radius: 12px;
            padding: 30px;
            border: 1px solid #404040;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .signals-title {
            color: #00cc96;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .signals-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .signals-table th {
            background-color: #00cc96;
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: bold;
            font-size: 14px;
        }
        
        .signals-table td {
            padding: 12px;
            border-bottom: 1px solid #404040;
            font-size: 13px;
        }
        
        .signals-table tr:last-child td {
            border-bottom: none;
        }
        
        .signals-table tr:hover {
            background-color: #2a2a2a;
        }
        
        .ca-cell {
            font-family: monospace;
            font-size: 11px;
            color: #888;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .token-name-cell {
            font-weight: bold;
            color: #00cc96;
        }
        
        .time-cell {
            color: #fafafa;
            white-space: nowrap;
        }
        
        .max-x-cell {
            font-weight: bold;
            color: #ffa500;
            text-align: center;
        }
        
        .max-x-zero {
            color: #888;
        }
        
        @media (max-width: 768px) {
            .container, .signals-container {
                width: 95%;
                padding: 20px;
                margin: 10px auto;
            }
            
            .signals-table {
                font-size: 12px;
            }
            
            .signals-table th,
            .signals-table td {
                padding: 8px 6px;
            }
            
            .ca-cell {
                max-width: 80px;
                font-size: 10px;
            }
        }
    </style>
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <h1>üìà Runner Charts (June 2025)</h1>
        
        <!-- Search Container -->
        <div class="search-container">
            <div class="search-title">üîç –ü–æ–∏—Å–∫ —Ç–æ–∫–µ–Ω–∞ –ø–æ –∞–¥—Ä–µ—Å—É</div>
            <input
                type="text"
                id="tokenSearch"
                class="search-input"
                placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å —Ç–æ–∫–µ–Ω–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä: GyEJPVTVVdBURwMWZNKF3ifjJ4Pj4Q4nFV3DTcnHg59d)"
                maxlength="50"
            >
            <button id="searchButton" class="search-button">–ù–∞–π—Ç–∏ —Ç–æ–∫–µ–Ω</button>
            <div id="searchResult" class="search-result"></div>
        </div>
        
        <a href="charts_index.html" class="main-button" id="mainButton">
            –ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å –≤—Å–µ –≥—Ä–∞—Ñ–∏–∫–∏
        </a>
    </div>

    <!-- Signals Table Container -->
    <div class="signals-container">
        <h2 class="signals-title">üìä Signals List</h2>
        <div id="signalsTableContainer">
            <div class="status checking">
                <strong>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å–∏–≥–Ω–∞–ª–æ–≤...</strong>
            </div>
        </div>
    </div>

    <script>
        let tokensData = null;
        let signalsData = null;
        
        // Load tokens data
        async function loadTokensData() {
            try {
                console.log('Attempting to load tokens data from: processed_tokens.json');
                const response = await fetch('processed_tokens.json');
                console.log('Response status:', response.status, response.statusText);
                if (response.ok) {
                    tokensData = await response.json();
                    console.log('Tokens data loaded successfully:', Object.keys(tokensData.tokens || {}).length, 'tokens');
                    console.log('Sample token data:', Object.values(tokensData.tokens)[0]);
                } else {
                    console.error('Failed to load tokens data. Status:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error loading tokens data:', error);
            }
        }
        
        // Validate Solana address format (basic check)
        function isValidSolanaAddress(address) {
            // Basic Solana address validation: 32-44 characters, base58
            const base58Regex = /^[1-9A-HJ-NP-Za-km-z]{32,44}$/;
            return base58Regex.test(address);
        }
        
        // Find chart page for token
        function findTokenChartPage(tokenAddress) {
            if (!tokensData || !tokensData.tokens) {
                return 'charts_page_1.html'; // fallback
            }
            
            // Get all token addresses in order they were processed
            const tokenEntries = Object.entries(tokensData.tokens)
                .sort((a, b) => new Date(a[1].processed_at) - new Date(b[1].processed_at));
            
            // Find the index of our token
            const tokenIndex = tokenEntries.findIndex(([key, token]) =>
                token.token_address === tokenAddress
            );
            
            if (tokenIndex === -1) {
                return 'charts_page_1.html'; // fallback if not found
            }
            
            // Calculate page number using dynamic configuration
            const chartsPerPage = getChartsPerPage();
            const pageNumber = Math.floor(tokenIndex / chartsPerPage) + 1;
            
            return `charts_page_${pageNumber}.html`;
        }
        
        // Search for token by address
        function searchToken() {
            const searchInput = document.getElementById('tokenSearch');
            const searchResult = document.getElementById('searchResult');
            const searchButton = document.getElementById('searchButton');
            
            const address = searchInput.value.trim();
            
            // Clear previous results
            searchResult.style.display = 'none';
            searchResult.className = 'search-result';
            
            // Validate input
            if (!address) {
                showSearchResult('error', '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å —Ç–æ–∫–µ–Ω–∞');
                return;
            }
            
            // Validate Solana address format
            if (!isValidSolanaAddress(address)) {
                showSearchResult('error', '–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –∞–¥—Ä–µ—Å–∞ Solana. –ê–¥—Ä–µ—Å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å 32-44 —Å–∏–º–≤–æ–ª–∞ –∏ —Å–æ—Å—Ç–æ—è—Ç—å –∏–∑ –¥–æ–ø—É—Å—Ç–∏–º—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤ base58.');
                return;
            }
            
            // Check if tokens data is loaded
            if (!tokensData || !tokensData.tokens) {
                showSearchResult('error', '–î–∞–Ω–Ω—ã–µ —Ç–æ–∫–µ–Ω–æ–≤ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
                return;
            }
            
            // Search for token
            let foundToken = null;
            let foundKey = null;
            
            // First try exact address match
            for (const [key, token] of Object.entries(tokensData.tokens)) {
                if (token.token_address === address) {
                    foundToken = token;
                    foundKey = key;
                    break;
                }
            }
            
            // If not found by exact address, try partial address match
            if (!foundToken) {
                for (const [key, token] of Object.entries(tokensData.tokens)) {
                    // Check if address starts with input
                    if (token.token_address.toLowerCase().startsWith(address.toLowerCase())) {
                        foundToken = token;
                        foundKey = key;
                        break;
                    }
                }
            }
            
            if (foundToken) {
                const tokenName = foundToken.token_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                const processedDate = new Date(foundToken.processed_at).toLocaleString('ru-RU');
                const chartPage = findTokenChartPage(address);
                
                showSearchResult('success',
                    `‚úÖ –¢–æ–∫–µ–Ω –Ω–∞–π–¥–µ–Ω!`,
                    `<div class="token-info">
                        <strong>–ù–∞–∑–≤–∞–Ω–∏–µ:</strong> ${tokenName}<br>
                        <strong>–ê–¥—Ä–µ—Å:</strong> ${address}<br>
                        <strong>–û–±—Ä–∞–±–æ—Ç–∞–Ω:</strong> ${processedDate}
                    </div>
                    <a href="${chartPage}#${address}" class="token-link">–ü–µ—Ä–µ–π—Ç–∏ –∫ –≥—Ä–∞—Ñ–∏–∫—É</a>`
                );
            } else {
                showSearchResult('error', '–¢–æ–∫–µ–Ω —Å —É–∫–∞–∑–∞–Ω–Ω—ã–º –∞–¥—Ä–µ—Å–æ–º –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö.');
            }
        }
        
        // Show search result
        function showSearchResult(type, message, additionalContent = '') {
            const searchResult = document.getElementById('searchResult');
            searchResult.className = `search-result ${type}`;
            searchResult.innerHTML = message + additionalContent;
            searchResult.style.display = 'block';
        }
        
        
        // Load signals data from tokens_to_1st_page.txt
        async function loadSignalsData() {
            try {
                console.log('Loading signals data from tokens_to_1st_page.txt');
                const response = await fetch('tokens_to_1st_page.txt');
                if (response.ok) {
                    const text = await response.text();
                    signalsData = parseSignalsData(text);
                    console.log('Signals data loaded successfully:', signalsData.length, 'signals');
                    renderSignalsTable();
                } else {
                    console.error('Failed to load signals data. Status:', response.status);
                    showSignalsError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —Å–∏–≥–Ω–∞–ª–æ–≤');
                }
            } catch (error) {
                console.error('Error loading signals data:', error);
                showSignalsError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö —Å–∏–≥–Ω–∞–ª–æ–≤');
            }
        }
        
        // Parse signals data from text format
        function parseSignalsData(text) {
            const lines = text.trim().split('\n');
            const signals = [];
            
            for (const line of lines) {
                const parts = line.trim().split(',');
                if (parts.length >= 4) {
                    const [ca, tokenName, timestamp, maxX] = parts;
                    signals.push({
                        ca: ca.trim(),
                        tokenName: tokenName.trim(),
                        timestamp: parseInt(timestamp.trim()),
                        maxX: parseInt(maxX.trim())
                    });
                }
            }
            
            return signals;
        }
        
        // Format timestamp to readable date
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp * 1000);
            const months = [
                'jan', 'feb', 'mar', 'apr', 'may', 'jun',
                'jul', 'aug', 'sep', 'oct', 'nov', 'dec'
            ];
            
            const day = date.getDate().toString().padStart(2, '0');
            const month = months[date.getMonth()];
            const year = date.getFullYear().toString().slice(-2);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            
            return `${day}.${month}.${year} ${hours}:${minutes}:${seconds}`;
        }
        
        // Format max X value
        function formatMaxX(maxX) {
            if (maxX === 0) {
                return '-';
            }
            return `${maxX}x`;
        }
        
        // Render signals table
        function renderSignalsTable() {
            const container = document.getElementById('signalsTableContainer');
            
            if (!signalsData || signalsData.length === 0) {
                container.innerHTML = '<div class="status empty"><strong>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</strong></div>';
                return;
            }
            
            let tableHTML = `
                <table class="signals-table">
                    <thead>
                        <tr>
                            <th>CA</th>
                            <th>Token Name</th>
                            <th>Alert Time (UTC)</th>
                            <th>Max X</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            for (const signal of signalsData) {
                const maxXClass = signal.maxX === 0 ? 'max-x-zero' : '';
                tableHTML += `
                    <tr>
                        <td class="ca-cell" title="${signal.ca}">${signal.ca}</td>
                        <td class="token-name-cell">${signal.tokenName}</td>
                        <td class="time-cell">${formatTimestamp(signal.timestamp)}</td>
                        <td class="max-x-cell ${maxXClass}">${formatMaxX(signal.maxX)}</td>
                    </tr>
                `;
            }
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }
        
        // Show signals error
        function showSignalsError(message) {
            const container = document.getElementById('signalsTableContainer');
            container.innerHTML = `<div class="status empty"><strong>${message}</strong></div>`;
        }
        
        // Initialize page
        window.addEventListener('load', function() {
            loadTokensData();
            loadSignalsData();
            
            // Add event listeners
            const searchButton = document.getElementById('searchButton');
            const searchInput = document.getElementById('tokenSearch');
            
            searchButton.addEventListener('click', searchToken);
            
            // Allow search on Enter key
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchToken();
                }
            });
        });
    </script>
</body>
</html>
